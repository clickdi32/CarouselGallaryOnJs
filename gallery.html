<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carusel Gallery</title>
</head>
<body>
    <h1>Lightbox Gallery</h1>
    <div class="container">
        <div class="wrapper">
            <div class="gallery">
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=1" alt="1"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=2" alt="1"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=3" alt="3"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=4" alt="4"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=5" alt="4"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=6" alt="6"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=7" alt="7"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=8" alt="8"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=9" alt="9"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=10" alt="10"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=11" alt="11"></span></div>
                    <div class="image"><span><img src="https://source.unsplash.com/random/800x600?sig=12" alt="12"></span></div>
            </div>
        </div>

        <div class="preview_box">
            <div class="details">
                <span class="title">
                    Image <p class="current_img"></p>
                of <p class="total_img"></p>
                </span>
                <span class="icon">x</span>
            </div>
            <div class="img_box">
                <div class="slide prev">
                    <span class="icon_left"><</span>
                </div>
                <div class="slide next">
                    <span class="icon_right">></span>
                </div>
                <img src="" alt="">
            </div>
        </div>
        <div class="shadow"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
